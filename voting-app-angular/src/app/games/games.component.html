<h2>Options:</h2>
<ul class="games">
	<li *ngFor="let game of games" [class.selected]="game === selectedGame"
		(click)="onSelect(game)"><span class="badge">{{game.id}}:</span>
		{{game.name}}</li>
</ul>

<div *ngIf="selectedGame">

	<h3>{{selectedGame.name}}</h3>

	<button class="submit" (click)="onSubmit(selectedGame)">Submit</button>
</div>
